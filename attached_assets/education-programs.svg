<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#skyGrad)"/>
  
  <!-- Floating Books -->
  <g transform="translate(50,50)">
    <rect x="0" y="0" width="60" height="40" fill="url(#bookGrad)" rx="3"/>
    <rect x="5" y="5" width="50" height="30" fill="#ffffff" opacity="0.9" rx="2"/>
    <line x1="10" y1="15" x2="50" y2="15" stroke="#3b82f6" stroke-width="2"/>
    <line x1="10" y1="20" x2="45" y2="20" stroke="#3b82f6" stroke-width="1"/>
    <line x1="10" y1="25" x2="40" y2="25" stroke="#3b82f6" stroke-width="1"/>
  </g>
  
  <g transform="translate(150,80)">
    <rect x="0" y="0" width="60" height="40" fill="#10b981" rx="3"/>
    <rect x="5" y="5" width="50" height="30" fill="#ffffff" opacity="0.9" rx="2"/>
    <line x1="10" y1="15" x2="50" y2="15" stroke="#10b981" stroke-width="2"/>
    <line x1="10" y1="20" x2="45" y2="20" stroke="#10b981" stroke-width="1"/>
    <line x1="10" y1="25" x2="40" y2="25" stroke="#10b981" stroke-width="1"/>
  </g>
  
  <g transform="translate(250,60)">
    <rect x="0" y="0" width="60" height="40" fill="#f59e0b" rx="3"/>
    <rect x="5" y="5" width="50" height="30" fill="#ffffff" opacity="0.9" rx="2"/>
    <line x1="10" y1="15" x2="50" y2="15" stroke="#f59e0b" stroke-width="2"/>
    <line x1="10" y1="20" x2="45" y2="20" stroke="#f59e0b" stroke-width="1"/>
    <line x1="10" y1="25" x2="40" y2="25" stroke="#f59e0b" stroke-width="1"/>
  </g>
  
  <!-- Students -->
  <g transform="translate(100,180)">
    <circle cx="20" cy="20" r="15" fill="#fbbf24"/>
    <rect x="10" y="35" width="20" height="30" fill="#3b82f6" rx="5"/>
    <circle cx="8" cy="45" r="3" fill="#fbbf24"/>
    <circle cx="32" cy="45" r="3" fill="#fbbf24"/>
  </g>
  
  <g transform="translate(160,180)">
    <circle cx="20" cy="20" r="15" fill="#fbbf24"/>
    <rect x="10" y="35" width="20" height="30" fill="#10b981" rx="5"/>
    <circle cx="8" cy="45" r="3" fill="#fbbf24"/>
    <circle cx="32" cy="45" r="3" fill="#fbbf24"/>
  </g>
  
  <g transform="translate(220,180)">
    <circle cx="20" cy="20" r="15" fill="#fbbf24"/>
    <rect x="10" y="35" width="20" height="30" fill="#f59e0b" rx="5"/>
    <circle cx="8" cy="45" r="3" fill="#fbbf24"/>
    <circle cx="32" cy="45" r="3" fill="#fbbf24"/>
  </g>
  
  <!-- Islamic Symbol -->
  <g transform="translate(350,20)">
    <circle cx="20" cy="20" r="18" fill="#10b981" opacity="0.8"/>
    <polygon points="20,8 15,15 20,22 25,15" fill="#ffffff"/>
    <circle cx="20" cy="16" r="3" fill="#10b981"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Program Pendidikan Berkualitas</text>
</svg>