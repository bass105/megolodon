<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#1e293b"/>
  
  <!-- Computer Screen -->
  <g transform="translate(50,50)">
    <rect x="0" y="0" width="300" height="180" fill="url(#screenGrad)" rx="8"/>
    <rect x="10" y="10" width="280" height="140" fill="#000000" rx="4"/>
    
    <!-- Screen Content - Blog Interface -->
    <rect x="15" y="15" width="270" height="130" fill="url(#pageGrad)" rx="2"/>
    
    <!-- Header -->
    <rect x="20" y="20" width="260" height="25" fill="#3b82f6" rx="2"/>
    <text x="150" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">MA Almanshuriyah Blog</text>
    
    <!-- Article Cards -->
    <rect x="25" y="50" width="120" height="80" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="4"/>
    <rect x="30" y="55" width="110" height="40" fill="#ddd6fe" rx="2"/>
    <text x="85" y="78" text-anchor="middle" fill="#4c1d95" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Kegiatan Sekolah</text>
    <line x1="30" y1="100" x2="140" y2="100" stroke="#9ca3af" stroke-width="1"/>
    <line x1="30" y1="105" x2="130" y2="105" stroke="#9ca3af" stroke-width="1"/>
    <line x1="30" y1="110" x2="120" y2="110" stroke="#9ca3af" stroke-width="1"/>
    
    <rect x="155" y="50" width="120" height="80" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="4"/>
    <rect x="160" y="55" width="110" height="40" fill="#fecaca" rx="2"/>
    <text x="215" y="78" text-anchor="middle" fill="#991b1b" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Prestasi Siswa</text>
    <line x1="160" y1="100" x2="270" y2="100" stroke="#9ca3af" stroke-width="1"/>
    <line x1="160" y1="105" x2="260" y2="105" stroke="#9ca3af" stroke-width="1"/>
    <line x1="160" y1="110" x2="250" y2="110" stroke="#9ca3af" stroke-width="1"/>
    
    <!-- Screen Base -->
    <rect x="120" y="160" width="60" height="20" fill="url(#screenGrad)" rx="4"/>
    <rect x="140" y="180" width="20" height="5" fill="url(#screenGrad)" rx="2"/>
  </g>
  
  <!-- Floating Elements -->
  <g transform="translate(20,20)">
    <circle cx="15" cy="15" r="8" fill="#3b82f6" opacity="0.7"/>
    <rect x="10" y="10" width="10" height="10" fill="#ffffff" rx="1"/>
    <line x1="12" y1="15" x2="18" y2="15" stroke="#3b82f6" stroke-width="1"/>
  </g>
  
  <g transform="translate(360,30)">
    <circle cx="15" cy="15" r="8" fill="#10b981" opacity="0.7"/>
    <polygon points="15,8 12,18 18,18" fill="#ffffff"/>
  </g>
  
  <g transform="translate(30,220)">
    <circle cx="15" cy="15" r="8" fill="#f59e0b" opacity="0.7"/>
    <circle cx="15" cy="15" r="4" fill="#ffffff"/>
    <circle cx="15" cy="15" r="2" fill="#f59e0b"/>
  </g>
  
  <!-- Documentation Icons -->
  <g transform="translate(320,200)">
    <rect x="0" y="0" width="60" height="40" fill="#1e40af" rx="4" opacity="0.8"/>
    <rect x="5" y="5" width="50" height="30" fill="#ffffff" opacity="0.9" rx="2"/>
    <line x1="10" y1="15" x2="50" y2="15" stroke="#1e40af" stroke-width="2"/>
    <line x1="10" y1="20" x2="45" y2="20" stroke="#1e40af" stroke-width="1"/>
    <line x1="10" y1="25" x2="40" y2="25" stroke="#1e40af" stroke-width="1"/>
    <text x="30" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">DOCS</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Blog &amp; Dokumentasi Digital</text>
</svg>