<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="besGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4757;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c44569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="besGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#besGrad1)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- BES Symbol -->
  <g transform="translate(60,60)">
    <!-- Book Symbol -->
    <rect x="-15" y="-20" width="30" height="25" fill="url(#besGrad2)" stroke="#ffffff" stroke-width="1" rx="2"/>
    <line x1="-15" y1="-10" x2="15" y2="-10" stroke="#ffffff" stroke-width="1"/>
    <line x1="-15" y1="-5" x2="15" y2="-5" stroke="#ffffff" stroke-width="1"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Pencil -->
    <rect x="-2" y="8" width="4" height="15" fill="#ffd700" stroke="#ffffff" stroke-width="1"/>
    <polygon points="-2,8 2,8 0,3" fill="#ff4757"/>
  </g>
  
  <!-- Text BES -->
  <text x="60" y="95" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">BES</text>
  <text x="60" y="108" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">ORGANISASI</text>
</svg>