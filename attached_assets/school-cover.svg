<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.5" />
    </radialGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="1200" height="600" fill="url(#skyGrad)"/>
  
  <!-- Sun -->
  <circle cx="200" cy="120" r="50" fill="url(#sunGrad)"/>
  
  <!-- Mountains -->
  <polygon points="0,400 200,300 400,350 600,280 800,320 1000,250 1200,300 1200,600 0,600" fill="#4b5563" opacity="0.8"/>
  
  <!-- School Building -->
  <g transform="translate(400,200)">
    <!-- Main Building -->
    <rect x="0" y="100" width="400" height="200" fill="url(#buildingGrad)" stroke="#6b7280" stroke-width="2"/>
    
    <!-- Roof -->
    <polygon points="0,100 200,50 400,100" fill="#dc2626"/>
    
    <!-- Windows -->
    <rect x="50" y="150" width="40" height="40" fill="#60a5fa" stroke="#1f2937" stroke-width="2"/>
    <rect x="110" y="150" width="40" height="40" fill="#60a5fa" stroke="#1f2937" stroke-width="2"/>
    <rect x="170" y="150" width="40" height="40" fill="#60a5fa" stroke="#1f2937" stroke-width="2"/>
    <rect x="230" y="150" width="40" height="40" fill="#60a5fa" stroke="#1f2937" stroke-width="2"/>
    <rect x="290" y="150" width="40" height="40" fill="#60a5fa" stroke="#1f2937" stroke-width="2"/>
    
    <rect x="50" y="220" width="40" height="40" fill="#60a5fa" stroke="#1f2937" stroke-width="2"/>
    <rect x="110" y="220" width="40" height="40" fill="#60a5fa" stroke="#1f2937" stroke-width="2"/>
    <rect x="170" y="220" width="40" height="40" fill="#60a5fa" stroke="#1f2937" stroke-width="2"/>
    <rect x="230" y="220" width="40" height="40" fill="#60a5fa" stroke="#1f2937" stroke-width="2"/>
    <rect x="290" y="220" width="40" height="40" fill="#60a5fa" stroke="#1f2937" stroke-width="2"/>
    
    <!-- Door -->
    <rect x="180" y="240" width="40" height="60" fill="#92400e" stroke="#1f2937" stroke-width="2"/>
    <circle cx="210" cy="270" r="3" fill="#fbbf24"/>
    
    <!-- School Name -->
    <text x="200" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">MA ALMANSHURIYAH</text>
  </g>
  
  <!-- Trees -->
  <g transform="translate(150,300)">
    <rect x="15" y="50" width="10" height="30" fill="#92400e"/>
    <circle cx="20" cy="50" r="25" fill="#16a34a"/>
  </g>
  
  <g transform="translate(800,320)">
    <rect x="15" y="50" width="10" height="30" fill="#92400e"/>
    <circle cx="20" cy="50" r="25" fill="#16a34a"/>
  </g>
  
  <!-- Flag -->
  <g transform="translate(600,150)">
    <rect x="0" y="0" width="3" height="150" fill="#374151"/>
    <rect x="3" y="0" width="60" height="40" fill="#dc2626"/>
    <rect x="3" y="40" width="60" height="40" fill="#ffffff"/>
  </g>
</svg>